{% extends "base.html" %}

{% block content%}
<div id="project_view">
 {% for  project in projects %} 
   <div class="col-sm-6 col-md-4 thumbnail_pack">
	    <div class="thumbnails" onload="myFunction()" >
	      {% if project.tumbnail != none or empty %}
	      <div class="tumb_img">
	      	<img src = "{{ MEDIA_URL }}{{ project.tumbnail }}"/>
	      	<!-- <div class="tumb_des"></div> -->
	      </div>
	      {% endif %}
	      <div class="caption">
	        <a href="{% url 'project_detail'  project.id %}">
	        	<h4 class= "project_view_headers">{{ project.title|capfirst }}</h4>
	        </a>
	        <!-- <p>{{ project.discription }}</p> -->
	      </div>
	      
	    </div>
	</div>
  {% endfor %}
</div>
{% endblock%}
